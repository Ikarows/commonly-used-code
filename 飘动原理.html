		//产生随机数
        function RandomNum(Min, Max) {
			var Range = Max - Min;
			var Rand = Math.random();
			var num = Min + Math.floor(Rand * Range); //舍去
			return num;
		}
		//用window的宽高减去元素的宽高得到可移动区域大小，最后随机到区域内的某位置
        window.setInterval(function () {       	
        	var w = $(window).width(),
        		h = $(window).height(),
        		box = $(".box"),
        		box_w = box.width(),
        		box_h = box.height();

        	var ran1 =  RandomNum(0, w - box_w);
        	var ran2 =  RandomNum(0, h - box_h);

        	box.animate({
	            left: ran1,
	            top:  ran2
	        }, 2000);

        }, 3000);
